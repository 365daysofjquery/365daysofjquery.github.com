<div class="row">
	<div class="span9 column">
		<p>
			<h1>{{ page.title }}</h1>
		</p>
	</div>
</div>
<div class="row">
	<div class="span3 column">
		<h5>
			<a href="https://twitter.com/share" class="twitter-share-button" data-via="365daysofjquery">Tweet</a>
			<g:plusone size="medium"></g:plusone>
		</h5>
	</div>
	<div class="span6 column">
		<p class="pull-right">
			{% if page.previous.url %}
			<a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}"> <i class="icon-chevron-left"></i>
			</a>
			{% endif %}   {% if page.next.url %}
			<a href="{{page.next.url}}" title="Next Post: {{page.next.title}}"> <i class="icon-chevron-right"></i>
			</a>
			{% endif %}
		</p>
	</div>
</div>
<div class="row">
	<div class="span9 column">
		<hr>
	</div>
</div>
