<footer class="footer">
	<div class="container">
		<p class="pull-right">
			{% if page.previous.url %}
			<a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">&laquo; Previous Blog Post</a>
			{% endif %}  |
			<a href="#">Back to top</a>
			|  {% if page.next.url %}
			<a href="{{page.next.url}}" title="Next Post: {{page.next.title}}">Next Blog Post &raquo;</a>
			{% endif %}
		</p>
		<p>Page last generated on {{ site.time | date: "%B %e, %Y" }}</p>
	</div>
</footer>

<!-- jQuery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/js/jquery-1.8.3.min.js"><\/script>')</script>

<!-- fuelux, used in responsive tab -->
<script src="//fuelcdn.com/fuelux/2.1/loader.min.js"></script>
<script>window.jQuery || document.write('<script src="/js/loader.min.js"><\/script>')</script>

<!-- Twitter -->
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

<!-- Prism -->
<script src="/js/prism.js"></script>

<!-- Google Plus -->
<script type="text/javascript">
	(function() {
		var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
		po.src = 'https://apis.google.com/js/plusone.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
	})();
</script>

<!-- Google Analytics -->
<script type="text/javascript">

	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-37431058-1']);
	_gaq.push(['_setDomainName', 'github.com']);
	_gaq.push(['_trackPageview']);

	(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();

</script>
