<html>
<head>
	<meta charset="utf-8">
	<title>Children</title>
</head>
<body>

	<ul class="one">
		<li>One</li>
		<li>Two</li>
		<li>Three</li>
		<li>Four</li>
		<li>Five</li>
	</ul>

	<ul class="two">
		<li>One</li>
		<li>Two</li>
		<li>Three</li>
			<ul class="two-nested">
				<li>One</li>
				<li>Two</li>
				<li>Three</li>
				<li>Four</li>
				<li>Five</li>
			</ul>
		<li>Four</li>
		<li>Five</li>
	</ul>

<!-- jQuery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.9.0.min.js"><\/script>')</script>

<script>

	$('ul.one').children('li').css('color', 'blue');
	$('ul.two').children('li').css('color', 'orange');

</script>

</body>
</html>
