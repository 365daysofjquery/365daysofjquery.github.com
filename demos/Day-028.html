<html>
<head>
	<meta charset="utf-8">
	<title>Comparison Operators</title>
</head>
<body>

	<pre>'Equal' ==</pre>
	<pre>'Not Equal' !=</pre>
	<pre>'Strict Equal' ===</pre>
	<pre>'Strict Not Equal' !==</pre>
	<pre>'Greater Than' &gt;</pre>
	<pre>'Greater Than or Equal' &gt;=</pre>
	<pre>'Less Than' &lt;</pre>
	<pre>'Less Than or Equal' &lt;=</pre>

	<span></span>

<!-- jQuery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.9.0.min.js"><\/script>')</script>

<script>

	var oneNumber	= 1 == 1;		// true
	var oneString	= 1 == '1';		// true

	var twoNumber	= 1 != 1;		// false
	var twoString	= 1 != '1';		// false

	var threeNumber	= 1 === 1;		// true
	var threeString	= 1 === '1';	// true

	var fourNumber	= 1 !== 1;		// false
	var fourString	= 1 !== '1';	// false

	var fiveNumber	= 1 < 1;		// false
	var fiveString	= 1 < '1';		// false

	var sixNumber	= 1 <= 1;		// true
	var sixString	= 1 <= '1';		// true

	var sevenNumber	= 1 > 1;		// false
	var sevenString	= 1 > '1';		// false

	var eightNumber	= 1 >= 1;		// true
	var eightString	= 1 >= '1';		// true

	$('span').html(

		'1 == 1' + ' ' + oneNumber + '<br/>' +
		'1 == \'1\'' + ' ' + oneString + '<br/>' +

		'1 != 1' + ' ' + twoNumber + '<br/>' +
		'1 != \'1\'' + ' ' + twoString + '<br/>' +

		'1 === 1' + ' ' + threeNumber + '<br/>' +
		'1 === \'1\'' + ' ' + threeString + '<br/>' +

		'1 !== 1' + ' ' + fourNumber + '<br/>' +
		'1 !== \'1\'' + ' ' + fourString + '<br/>' +

		'1 < 1' + ' ' + fiveNumber + '<br/>' +
		'1 < \'1\'' + ' ' + fiveString + '<br/>' +

		'1 <= 1' + ' ' + sixNumber + '<br/>' +
		'1 <= \'1\'' + ' ' + sixString + '<br/>' +

		'1 > 1' + ' ' + sevenNumber + '<br/>' +
		'1 > \'1\'' + ' ' + sevenString + '<br/>' +

		'1 >= 1' + ' ' + eightNumber + '<br/>' +
		'1 >= \'1\'' + ' ' + eightString

	)
</script>

</body>
</html>
