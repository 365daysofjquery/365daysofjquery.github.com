<html>
<head>
	<meta charset="utf-8">
	<title>Adding a class</title>

	<style type="text/css">

		h1 {
			background: yellow;
			border: 5px solid orange;
			color: red;
			font-size: 30px;
			padding: 10px;
			margin: 10px;
		}

	</style>

</head>
<body>

	<h1>
		Here's some text in a h1 tag
	</h1>

	<h2>
		Here's some text in a h2 tag
	</h2>

<!-- jQuery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.8.3.min.js"><\/script>')</script>

<script>

	$('h1').addClass('this-is-a-h1');

</script>

</body>
</html>
