<html>
<head>
	<meta charset="utf-8">
	<title>Find</title>
</head>
<body>

	<h2>Children</h2>

	<ul class="one">
		<li>One</li>
		<li>Two</li>
		<li>Three</li>
		<ul class="two">
			<li>One</li>
			<li>Two</li>
			<li>Three</li>
			<li>Four</li>
			<li>Five</li>
		</ul>
		<li>Four</li>
		<li>Five</li>
	</ul>

	<h2>Find</h2>

	<ul class="three">
		<li>One</li>
		<li>Two</li>
		<li>Three</li>
		<ul class="four">
			<li>One</li>
			<li>Two</li>
			<li>Three</li>
			<li>Four</li>
			<li>Five</li>
		</ul>
		<li>Four</li>
		<li>Five</li>
	</ul>

<!-- jQuery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.9.0.min.js"><\/script>')</script>

<script>

	$('ul.one').children('li').css('color', 'blue');
	$('ul.three').find('li').css('color', 'fuchsia');

</script>

</body>
</html>
