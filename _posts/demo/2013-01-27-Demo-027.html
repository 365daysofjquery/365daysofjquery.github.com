<h2>Concatenate</h2>
<p class="concatenate"></p>

<h2>Addition</h2>
<p class="addition"></p>

<script>

	var a = '10';
	var b = 10;

	$('p.concatenate').text(a + b);

	$('p.addition').text(Number(a) + b);

</script>
