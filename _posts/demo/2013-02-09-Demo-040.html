<style>

	.clickMe {
		cursor: pointer;
	}
	.on {
		color: red;
	}

</style>

<div class="clickMe">Click me to toggle!</div>

<script>

	$('div.clickMe').click(function(){
		$('div.clickMe').toggleClass('on');
	});

</script>
