<div class="maths"></div>

<script>

	var i = 10;

		a = ++i;
		b = i++;
		c = --i;
		d = i--;

	console.log(a,b,c,d,i);

	$('.maths').html('<p> a = ' + a + ', b = ' + b + ', c = ' + c + ', d = ' + d + ', i = ' + i + '</p>');

</script>
