<ul>
	<li class="one">List Item One</li>
	<li class="three">List Item Three</li>
	<li class="five">List Item Five</li>
</ul>

<script>

	$('ul li.one').append('<span class="two">"List Item Two"</span>');
	$('ul li.five').prepend('<span class="four">"List Item Four"</span>');

</script>
